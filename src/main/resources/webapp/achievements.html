        <div id="achievementsTable" style="padding: 80px"></div>

        <script>
            //restRequest('GET', REST_API_URL + '/achievements/list', jsonToTable);//TODO:change to List of user Achievements
            restRequest('GET', REST_API_URL + '/room/list', createAchievementsTable);

            function createAchievementsTable(dataObject) {
                dataObject = JSON.parse(dataObject);
                var content = "";
                for (var x in dataObject) {
                    if(!content) {
                        content += "<tr>";
                        for (var prop in dataObject[x]) {
                            content += "<th>" + prop + "</th>";
                        }
                        content += "</tr>"
                    }
                    content += "<tr>";
                    for (var prop in dataObject[x]) {
                        content += "<td>" + dataObject[x][prop] + "</td>";
                    }
                    content += "</tr>"
                }
                document.getElementById("achievementsTable").innerHTML = "<table class='info-table'>" + content + "</table>";
            }
        </script>
    </body>
